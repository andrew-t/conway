<html>
	<head>
		<link rel="stylesheet" type="text/css" href="conway.css">
		<script type="text/javascript" src="conway.js"></script>
	</head>
	<body>
		<div id="life"></div>
		<div id="controls">
			<a id="play" class="paused"></a>
			<label for="delay">Delay</label>
			<input id="delay" name="delay" value="200" type="number">
			<a id="zoom-in">+</a>
			<a id="zoom-reset" class="disabled">1:1</a>
			<a id="zoom-out">&minus;</a>
		</div>
	</body>
</html>
